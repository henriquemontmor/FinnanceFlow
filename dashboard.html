<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinnanceFlow - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-logo">üí∞ FinnanceFlow</h1>
        <button id="logoutBtn" class="btn btn-secondary btn-sm">Sair</button>
      </div>
    </nav>

    <main class="main-container">
      <!-- View Selector -->
      <div class="view-selector">
        <button class="view-btn active" data-view="geral">Vis√£o Geral</button>
        <button class="view-btn" data-view="pessoa1">Pessoa 1</button>
        <button class="view-btn" data-view="pessoa2">Pessoa 2</button>
      </div>

      <!-- Summary Cards -->
      <div class="summary-grid">
        <div class="summary-card card-income">
          <div class="card-icon">üíµ</div>
          <div class="card-content">
            <h3>Receitas</h3>
            <p class="card-value" id="totalIncome">R$ 0,00</p>
          </div>
        </div>

        <div class="summary-card card-expense">
          <div class="card-icon">üí≥</div>
          <div class="card-content">
            <h3>Despesas</h3>
            <p class="card-value" id="totalExpense">R$ 0,00</p>
          </div>
        </div>

        <div class="summary-card card-pending">
          <div class="card-icon">‚è∞</div>
          <div class="card-content">
            <h3>Pendentes</h3>
            <p class="card-value" id="totalPending">R$ 0,00</p>
          </div>
        </div>

        <div class="summary-card card-balance">
          <div class="card-icon">üí∞</div>
          <div class="card-content">
            <h3>Saldo</h3>
            <p class="card-value" id="balance">R$ 0,00</p>
          </div>
        </div>
      </div>

      <!-- Month/Year Filter -->
      <div class="filters"></div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn btn-primary" id="addExpenseBtn">
          <span>‚ûï</span> Nova Despesa
        </button>
        <button class="btn btn-success" id="addIncomeBtn">
          <span>üí∞</span> Nova Receita
        </button>
      </div>

      <!-- Transactions List -->
      <div class="transactions-section">
        <div class="section-header">
          <h2>Transa√ß√µes Recentes</h2>
          <select id="filterStatus" class="filter-select">
            <option value="all">Todas</option>
            <option value="pending">Pendentes</option>
            <option value="paid">Pagas</option>
          </select>
        </div>

        <div id="transactionsList" class="transactions-list">
          <div class="loading">Carregando...</div>
        </div>
      </div>
    </main>

    <!-- Modal for Add/Edit Transaction -->
    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Nova Transa√ß√£o</h2>
          <button class="modal-close">&times;</button>
        </div>

        <form id="transactionForm">
          <input type="hidden" id="transactionId" name="id" />

          <div class="form-group">
            <label for="description">Descri√ß√£o *</label>
            <input type="text" id="description" name="description" required />
          </div>

          <div class="form-group">
            <label for="amount">Valor (R$) *</label>
            <input
              type="number"
              id="amount"
              name="amount"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="type">Tipo *</label>
            <select id="type" name="type" required>
              <option value="expense">Despesa</option>
              <option value="income">Receita</option>
            </select>
          </div>

          <div class="form-group">
            <label for="person">Respons√°vel *</label>
            <select id="person" name="person" required>
              <option value="pessoa1">Pessoa 1</option>
              <option value="pessoa2">Pessoa 2</option>
              <option value="shared">Compartilhado</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="category">
              <option value="alimentacao">Alimenta√ß√£o</option>
              <option value="moradia">Moradia</option>
              <option value="transporte">Transporte</option>
              <option value="saude">Sa√∫de</option>
              <option value="lazer">Lazer</option>
              <option value="educacao">Educa√ß√£o</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dueDate">Data de Vencimento *</label>
            <input type="date" id="dueDate" name="dueDate" required />
          </div>

          <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" name="status" required>
              <option value="pending">Pendente</option>
              <option value="paid">Pago</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Observa√ß√µes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="isRecurring" name="isRecurring" />
              <span>Despesa recorrente (se repete todo m√™s)</span>
            </label>
            <small class="form-help">
              ‚ú® Ao marcar como recorrente, uma nova transa√ß√£o ser√° criada
              automaticamente no pr√≥ximo m√™s quando esta for paga.
            </small>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary modal-cancel">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/monthFilter.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
