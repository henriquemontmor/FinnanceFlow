  <body>
    <div class="container">

      <div class="actions">

      <div id="invoicesList" class="invoices-grid"></div>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Nova Fatura</h2>
          <button class="modal-close">&times;</button>
        </div>
        <form id="invoiceForm">
          <input type="hidden" id="invoiceId" name="id" />

          <div class="form-group">
            <label for="invoiceCard">CartÃ£o *</label>
            <select id="invoiceCard" name="cardId" required>
              <option value="">Selecione um cartÃ£o</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="invoiceMonth">MÃªs *</label>
              <select id="invoiceMonth" name="month" required>
                <option value="">Selecione</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">MarÃ§o</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="invoiceYear">Ano *</label>
              <input
                type="number"
                id="invoiceYear"
                name="year"
                min="2020"
                max="2099"
                required
              />
            </div>
          </div>

          <div class="invoice-details" id="invoiceInfo" style="display: none">
            <div class="detail-row">
              <span class="detail-label">Data Fechamento</span>
              <span class="detail-value" id="infoClosingDate">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Data Vencimento</span>
              <span class="detail-value" id="infoDueDate">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Valor Total</span>
              <span class="detail-value detail-amount" id="infoTotalAmount"
                >R$ 0,00</span
              >
            </div>
            <div class="detail-row">
              <span class="detail-label">Status</span>
              <span id="infoStatus" class="status-badge">-</span>
            </div>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              id="closeInvoiceBtn"
              class="btn btn-warning"
              style="display: none"
            >
              ðŸ”’ Fechar Fatura

            <div class="modal-actions-right">

              </button>
              <button type="submit" class="btn btn-primary" id="saveInvoiceBtn">
                âœ“ Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
