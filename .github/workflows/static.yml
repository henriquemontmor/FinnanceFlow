name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from template
        run: |
          cp js/config.js.template js/config.js
          sed -i "s|https://seu-worker.workers.dev|${{ secrets.CLOUDFLARE_WORKER_URL }}|g" js/config.js
          echo "âœ… config.js criado com Cloudflare Worker URL"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
